    <p id="ketqua">
    </p>
    <script>
        var inputdate = document.getElementById("inputdate");
        var print = document.getElementById("print");
        var p = document.getElementById("ketqua");

        print.onclick = ()=>{
            var mydate = new Date(inputdate.value);
            console.log(mydate);
            var today = new Date ();
            if (mydate < today){
                p.textContent =" Before";}
            else if (mydate >today) {
                p.textContent ="After";
            }
            else{
                p.textContent ="Today"
            }

            }


    </script>
