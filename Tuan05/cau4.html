<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng hai số</title>
</head>
<body>
    <input id="inputnumber" placeholder="Nhập số 1">
    <input id="inputnumber2" placeholder="Nhập số 2">
    <button id="btn" onclick="btn()">Click</button>
    <p id="ketqua"></p>

    <script>
        function btn() {
            var s1 = document.getElementById("inputnumber").value;
            var s2 = document.getElementById("inputnumber2").value;
            
            var sum = Number(s1) + Number(s2);

            console.log(sum);
            document.getElementById("ketqua").innerText =  sum;
        }
    </script>
</body>
</html>
