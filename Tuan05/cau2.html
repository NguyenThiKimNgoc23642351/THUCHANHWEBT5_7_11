<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <input id="inputname" placeholder="nhập tên ">
    <button onclick="btn()">click</button>
    <p id ="ketqua"></p>
    <script>
        btn = () =>
        {
            var name = document.getElementById("inputname").value;
            document.getElementById("ketqua").innerText = "Hello " + name;
            
        }
    </script>

</body>
</html>
