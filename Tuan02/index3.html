<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            margin:auto;
            text-align: center;
        }
        th,td{
             border: 1px solid #999;
             padding: 8px 12px;

        }
        thead {
            background: aliceblue;
            color:black;

        }
        tr:nth-child(even) { background: #e6f2ff; }
        tr:nth-child(odd) { background: #fff; }
    </style>
</head>
<body>
    <H1>Thời khóa biểu</H1> 
    <table>
        <thead>
            <tr>
                <th>Thứ</th>
                <th> Tiết 1</th>
                <th> Tiết 2</th>
            </tr>
        </thead>
        <tr><td>2</td><td>Web</td><td>Văn hóa đa quốc gia</td></tr>
        <tr><td>3</td><td>Web</td><td>Marketing</td></tr>
        <tr><td>4</td><td>Đồ họa ứng dụng</td><td>Marketing số</td></tr>
        <tr><td>5</td><td>Lịch sử đảng</td><td>Khoa học</td></tr>
        <tr><td>6</td><td>Đồ họa ứng dụng</td><td>Marketing số</td></tr>
    </table>
</body>
</html>
